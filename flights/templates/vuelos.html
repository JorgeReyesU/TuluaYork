{% extends "base.html" %}
{% block title %}{{titulo}}{% endblock %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://wowslider.com/sliders/demo-5/data/images/sur.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://wowslider.com/sliders/demo-51/data1/images/car.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://wowslider.com/sliders/demo-23/data1/images/landscape1344620.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<nav>
  <div class="nav nav-tabs mt-3" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#vuelos" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-plane-departure"></i> Vuelos</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#hoteles" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-hotel"></i> Hoteles</a>
    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#paquetes" role="tab" aria-controls="nav-contact" aria-selected="false"><i class="fas fa-suitcase-rolling"></i> Paquetes</a>
  </div>
</nav>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane container active" id="vuelos">

          <div class="input-group col-mb-3 mt-5">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Origen  </label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              {% for ciudad in ciudades %}
                <option> {{ ciudad }}, {{ciudad.pais}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="input-group col-mb-3 mt-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Destino</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
              {% for ciudad in ciudades %}
                <option> {{ ciudad }}, {{ciudad.pais}} </option>
              {% endfor %}
            </select>
          </div>
          <a class="btn btn-primary mt-3" href="/flights/findflights/Londres/Tulua" role="button"><i class="fas fa-search"></i> Buscar vuelos</a>
    </div>
    <div class="tab-pane container fade" id="hoteles">
        Proximamente...
    </div>
    <div class="tab-pane container fade" id="paquetes">
        Proximamente...
    </div>
  </div>

{% endblock content %}
